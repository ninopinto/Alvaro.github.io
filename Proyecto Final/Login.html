    <script type="text/jsx">
        var User = React.createClass({
            getInitialState : function(){
                return {

            changeUser : function(){
                this.setState({
                    avatar : "FI1.png",

            render : function(){
                var image = "./imagenes/"+this.state.avatar;

                    <article class="User" onClick={this.changeUser}>

                            <p>{this.state.description}</p>

                    </article>
                )
            }
        })

    </script> <!-- React.js -->
