<section id="user">

    <script type="text/jsx">
        var User = React.createClass({
            getInitialState : function(){
                return {
                    username : "Facultad de Ingeniería",
                    avatar : "1023936566.jpg",
                    description : "DUEÑAS MORA WILLIAM LEONARDO"
                }
            },
            changeUser : function(){
                this.setState({
                    username : "Facultad de Ingeniería ",
                    avatar : "1014243935.jpg",
                    description : "NIÑO PINTO ALVARO"
                })
            },
            render : function(){
                var image = "./imagper/"+this.state.avatar;
                return (
                    <article class="User" onClick={this.changeUser}>
                        <img src={image} class="User-avatar" width="150"/>
                        <div class="User-description">
                            <p class="User-name">{this.state.username}</p>
                            <p>{this.state.description}</p>
                        </div>
                    </article>
                )
            }
        })
        React.render( <User/>, document.getElementById('user'))
    </script>
